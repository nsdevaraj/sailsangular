<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Doctor List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/doctor/create">
          <i class="glyphicon glyphicon-open"></i> New Doctor
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="doctor in $data">
              <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{doctor.name}}</td>
              <td data-title="'Mobile'" sortable="'mobile'" filter="{'mobile': 'text'}">{{doctor.mobile}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/doctor/{{doctor.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/doctor/{{doctor.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(doctor)" item="doctor">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
